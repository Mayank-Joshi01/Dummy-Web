<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style .css">
    <title>Dummy Website</title>
</head>
<body>
    <H1>Hello , Users it is a dummy website , fell free to add Notes and read others notes as well</H1>


    <div class="notesAdder">

        <h3>Add your Note here</h3>
    <form id="noteForm" action="">
        <input type="text" name="title" id="title" placeholder="Title" required>
        <textarea name="note" id="note" placeholder="Your note here..." required></textarea>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <button type="submit btn">Add Note</button>
    </form>

</div>

<div class="noteContainer">
    <h2>Notes</h2>
    <div class="btn" id="btnViewAll">View All Notes</div>
    <div id="notesList">
        <!-- Notes will be dynamically added here -->
    </div>
</div>




    <script src="index.js"></script>
</body>
</html>
